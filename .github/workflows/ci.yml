name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install frappe-bench
        pip install -r requirements.txt

    - name: Run linter
      run: |
        pip install flake8
        flake8 whatsapp_calling --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Security check
      run: |
        pip install bandit
        bandit -r whatsapp_calling -ll
